<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			li{
				height: 150px;
			}
			div{
				transition: 1s;
			}
			div:nth-of-type(1){
				transform: scale(0);
				float: left;
				/*width: 200px;*/
				/*background-color:pink;*/
			}
			div:nth-of-type(2){
				float: left;
				width: 0px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<div>11111</div>
				<div></div>
			</li>
			
			<li>
				<div>22222</div>
				<div></div>
			</li>
			<li>
				<div>33333</div>
				<div></div>
			</li>
		</ul>
	<script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
//		move(0)
		var a = 0;
		function move(i){
			$("li").eq(i).find("div").get(0).style.transform = "scale(1)";
			setTimeout(function(){
				$("li").eq(i).find("div").get(1).style.width ="200px"
			},1000)
		}
		timer = setInterval(function(){
			move(a);
			a++;
			if(a>=3){
				clearInterval(timer)
			}
		},1000)
	</script>
	</body>
</html>
